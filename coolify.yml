# Coolify Configuration for Recruitment Platform
version: "3.8"

services:
  recruitment-platform:
    image: ghcr.io/your-username/recruitment-platform:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # Email Configuration (Required for notifications)
      - ZOHO_EMAIL=${ZOHO_EMAIL}
      - ZOHO_APP_PASSWORD=${ZOHO_APP_PASSWORD}
    volumes:
      # Persistent storage for root uploads directory (job application resumes)
      - recruitment-uploads:/app/uploads
      # Persistent storage for public uploads directory (user profiles and resumes)
      - recruitment-public-uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Persistent volume for root uploads directory
  recruitment-uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/recruitment-platform/uploads

  # Persistent volume for public uploads directory
  recruitment-public-uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/recruitment-platform/public-uploads

networks:
  default:
    name: recruitment-network
